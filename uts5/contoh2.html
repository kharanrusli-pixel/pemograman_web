<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .bar{
        width: 100%;
        height: 70px;
        background-color: blueviolet;
        margin-bottom: 50%;
    }
    .kotak{
        justify-content: right;
     
    }
    .posisi{
        display:flex;
        justify-content: right;
    }
    .kotaka{
        padding: 10px 35px;
        background-color: blueviolet;
        color: white;
        width: 40px;
        margin: 10px;
    }
    .kotakb{
        padding: 10px 35px;
        background-color: blueviolet;
        color: white;
        width: 40px;
        margin: 10px;
    }
    .kotakc{
        padding: 10px 35px;
        background-color: blueviolet;
        color: white;
        width: 40px;
        margin: 10px;
    }
    @media (max-width: 568px){
        .bar{
            height: 60px;
            margin-bottom: 80%;
        }
        .posisi{
            justify-content: center;
            display: flex;
        }
        .kotak{
            display: flex;
        }
    }

</style>
<body>
    <div class="bar"></div>
    <div class="posisi">
    <div class="kotak">
        <div class="kotaka">A</div>
        <div class="kotakb">C</div>
        <div class="kotakc">B</div>
    </div>
    </div>
   
</body>
</html>
