<hr>
<h1>Daftar Mahasiswa</h1>
<p>current user: <b>{{ session['user_login'] }}</b></p>

<table border="1" cellpadding="5">
    <tr>
        <th>No</th>
        <th>Nama Mahasiswa</th>
        <th>NIM</th>
    </tr>
    {% if mahasiswa %}
        {% for m in mahasiswa %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ m.username }}</td>
            <td>{{ m.nim }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr><td colspan="3">Belum ada mahasiswa terdaftar.</td></tr>
    {% endif %}
</table>
